<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Sign In/Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="button-group">
            <button class="switch_Signin btnActive">Sign in</button>
            <button class="switch_Signup">Sign up</button>
        </div>

        <form action="#" class="signin_form">
            <div class="input-box">
                <label for="SigninEmail">Sign Email</label>
                <input type="email" id="SigninEmail" required>
            </div>
            <div class="input-box">
                <label for="signPassword">Password</label>
                <input type="password" id="signinPassword" required>
                <span class="passIcon" id="signInpassIcon"><i class="fa-solid  fa-eye"></i></span>
            </div>
            <div class="check-box">
                <input type="checkbox" id="signinCheckBox">
                <label for="signinCheckBox">Remember me</label>
            </div>

            <input type="submit" value="sign in" id="btn_signin">
            <hr>
            <a href="#">Forgot password?</a>
        </form>

        <form action="#" class="signup_form display-none">
            <div class="input-box">
                <label for="SignEmail">Sign Email</label>
                <input type="email" id="SignupEmail" required>
            </div>
            <div class="input-box">
                <label for="signupUsername">Signup Username</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="input-box">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
                <span class="passIcon" id="signUpPassIcon"><i class="fa-solid  fa-eye"></i></span>
            </div>
            <div class="check-box">
                <input type="checkbox" id="signupCheckBox">
                <label for="signupCheckBox">Remember me</label>
            </div>

            <input type="submit" value="sign up" id="btn_signup">
        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="sign-In_sign-Up.js"></script>

</body>
</html>
